<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <section class="main-page">
        <div class="header">
            <h3>Today's To Do</h3>
            <i class="fa-solid fa-arrows-rotate fa-icon"></i>
        </div>
        <label for="userInput" class="userInput"></label>
        <input name="userInput" id="userInput" placeholder="Add to your list.."/>
        <div class="todo-container"></div>
        <div class="items">
            <p class="clear">Clear all completed</p>
        </div>
        
    </section>
</body>
</html>
